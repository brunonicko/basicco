name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Lint with flake8
      run: |
        # stop if there are Python syntax errors or undefined names
        flake8 basicco --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 basicco --count --exit-zero --ignore=F403,F401,E203,E731,C901 --max-line-length=88 --statistics
        flake8 tests --count --exit-zero --ignore=F403,F401,E203,E731,C901 --max-line-length=88 --statistics